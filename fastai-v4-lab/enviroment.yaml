name: fastai
channels:
  - conda-forge
  - pytorch
  - fastai
  - defaults
dependencies:
  - pytorch
  - torchvision
  - matplotlib
  - cudatoolkit=10.1
  - fastprogress>=0.1.22
  - fastai
  - jupyter
  - jupyterlab
  - pandas
  - requests
  - pyyaml
  - pillow
  - python=3.7
  - pip
  - scikit-learn
  - scipy
  - spacy
  - graphviz
  - graphite2
  - tqdm
  - ipywidgets
  - nodejs>=10.8
  - pip:
      - nvidia-ml-py3
      - dataclasses
      - fastai2
      - fastprocess
      - utils
      - graphviz
      - nbdev
      - azure-cognitiveservices-search-imagesearch
      - blingfire
      - regex
